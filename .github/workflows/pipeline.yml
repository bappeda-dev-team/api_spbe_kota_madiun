name: CI Checks

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build app
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Go 2.21
        uses: actions/setup-go@v2
        with:
          go-version: ^2.21

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Copy file
        run: |
            mkdir artifacts
            cp api artifacts/.

      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: api
          path: artifacts
